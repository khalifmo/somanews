#:schema node_modules/wrangler/config-schema.json
name = "somalia_news_nextjs"
main = ".open-next/worker.js"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

[assets]
directory = ".open-next/assets"
binding = "ASSETS"

[[d1_databases]]
binding = "DB" # Environment variable name for the database binding
database_name = "somalia_news_db" # Name for the database
database_id = "local" # Use "local" for wrangler dev

# For production, create a D1 database and replace the database_id:
# wrangler d1 create somalia_news_db_prod
# [[d1_databases]]
# binding = "DB"
# database_name = "somalia_news_db_prod"
# database_id = "<YOUR_PRODUCTION_DB_ID>"

